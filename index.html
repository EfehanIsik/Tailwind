<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube van Efehan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">


  <header class="bg-white shadow-md fixed top-0 w-full z-10">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">

        <svg class="w-8 h-8 text-red-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a2.88 2.88 0 00-2.021-2.046C19.835 4 12 4 12 4s-7.835 0-9.477.14A2.88 2.88 0 00.502 6.186 30.136 30.136 0 000 12c.003 1.88.145 3.756.498 5.813a2.88 2.88 0 002.025 2.046C4.165 20 12 20 12 20s7.835 0 9.477-.141a2.88 2.88 0 002.021-2.046A30.14 30.14 0 0024 12a30.14 30.14 0 00-.502-5.814zM9.75 15.025v-6.05L15.5 12l-5.75 3.025z"></path></svg>
        <h1 class="text-xl font-semibold text-gray-800">YouTube</h1>
      </div>

      <div class="flex-1 max-w-lg mx-4">
        <div class="relative">
          <input type="text" class="w-full px-4 py-2 border rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search">
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17.14 10.5A6.64 6.64 0 0110.5 17.14a6.64 6.64 0 01-6.64-6.64A6.64 6.64 0 0110.5 3.86a6.64 6.64 0 016.64 6.64z"/></svg>
          </button>
        </div>
      </div>

      <div class="flex space-x-4">
        <button class="text-gray-600">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.536-4.536m0 0a2.511 2.511 0 10-3.536 3.536L15 10m0 0a2.511 2.511 0 003.536 3.536L15 10z"/></svg>
        </button>
        <button class="text-gray-600">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v2m0 0v14m0-14h18m-4 4H7m0 4h8m-8 4h6"/></svg>
        </button>
        <button class="text-gray-600">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2zm5 4v10m4-10v10"/></svg>
        </button>
      </div>
    </div>
  </header>

 
  <div class="flex pt-16">
 
    <aside class="w-60 bg-white h-screen p-4 border-r">
      <ul class="space-y-3">
        <li><a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-red-600"><span>Home</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-red-600"><span>Trending</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-red-600"><span>Subscriptions</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 text-gray-700 hover:text-red-600"><span>Library</span></a></li>
      </ul>
    </aside>


    <main class="flex-1 p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-6">

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <img class="w-full h-56 object-cover" src="rickroll.png" alt="Video Thumbnail">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Video Title</h2>
          <p class="text-gray-600 text-sm">Channel Name • 1.2M views • 2 days ago</p>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow overflow-hidden">
        <img class="w-full h-56 object-cover" src="bitacademy_logo.png" alt="Video Thumbnail">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Video Title</h2>
          <p class="text-gray-600 text-sm">Channel Name • 1.2M views • 2 days ago</p>
        </div>
      </div>

    </main>
  </div>

</body>
</html>
